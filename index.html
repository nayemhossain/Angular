<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS CRUD Application</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="controller.js"></script>
</head>
<body>
	<div ng-app="mainApp" ng-controller="CRUDController">
		<table>
			<tr>
			<td>ID</td>
			<td>{{ID}}</td>
			</tr>
			<tr>
			<td>Name</td>
			<td><input type="text" ng-model="Name"></td>	
			</tr>
			<tr>
			<td>Salary</td>
			<td><input type="text" ng-model="Salary"></td>	
			</tr>
            <tr>
			<td>Phone</td>
			<td><input type="text" ng-model="Phone"></td>	
			</tr>
			<tr>
				<td><input type="button" ng-click="AddData()" value="Save Data"></td>
				<td><input type="button" ng-click="UpdateData()" value="Update Data"></td>
			</tr>
		</table>
<hr>
		<table border="1" style="width:500px;">
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Salary</th>
                <th>Phone</th>
				<th>Action</th>
			</thead>
			<tr ng-click="BindSelectedData(Emp)" ng-repeat="Emp in EmpList">
				<td>{{Emp.Id}}</td>
				<td>{{Emp.Name}}</td>
				<td>{{Emp.Salary}}</td>
                <td>{{Emp.Phone}}</td>
				<td><input style="text-align:center;" type="button" value="Delete" ng-click="DeleteData(EMP)"></td>

			</tr>

		</table>
	</div>
	
</body>
</html>
